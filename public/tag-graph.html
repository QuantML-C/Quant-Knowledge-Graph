    <script>
        // åˆå§‹åŒ–å˜é‡
        let graph, simulation, svg, g;
        let nodes = [], links = [];
        let width, height;
        let transform = d3.zoomIdentity;
        let papers = [];
        let currentNode = null;
        let tooltip = d3.select("#node-tooltip");
        let zoom; // å…¨å±€ç¼©æ”¾å˜é‡
        
        let allTagsList = [];
        let selectedSearchTags = new Set();
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('papers.json');
                papers = await response.json();
                
                // æå–æ‰€æœ‰å”¯ä¸€çš„æ ‡ç­¾
                const allTags = new Set();
                papers.forEach(paper => {
                    if (paper.tags && Array.isArray(paper.tags)) {
                        paper.tags.forEach(tag => allTags.add(tag));
                    }
                });
                
                // åˆ›å»ºèŠ‚ç‚¹
                allTags.forEach(tag => {
                    // è®¡ç®—ä½¿ç”¨æ­¤æ ‡ç­¾çš„è®ºæ–‡æ•°é‡
                    const count = papers.filter(paper => 
                        paper.tags && paper.tags.includes(tag)
                    ).length;
                    
                    nodes.push({
                        id: tag,
                        name: tag,
                        count: count
                    });
                });
                
                // åˆ›å»ºæ ‡ç­¾ä¹‹é—´çš„è¿æ¥
                // å¦‚æœä¸¤ä¸ªæ ‡ç­¾è¢«åŒä¸€ç¯‡è®ºæ–‡ä½¿ç”¨ï¼Œå®ƒä»¬ä¹‹é—´å°±æœ‰è¿æ¥
                const tagPairs = new Map();
                
                papers.forEach(paper => {
                    if (paper.tags && paper.tags.length > 1) {
                        // å¯¹äºæ¯ç¯‡è®ºæ–‡ï¼Œåˆ›å»ºå…¶æ ‡ç­¾ä¹‹é—´çš„æ‰€æœ‰å¯èƒ½å¯¹
                        for (let i = 0; i < paper.tags.length; i++) {
                            for (let j = i + 1; j < paper.tags.length; j++) {
                                const tag1 = paper.tags[i];
                                const tag2 = paper.tags[j];
                                
                                // åˆ›å»ºä¸€ä¸ªå”¯ä¸€çš„é”®æ¥è¡¨ç¤ºè¿™å¯¹æ ‡ç­¾
                                const pairKey = [tag1, tag2].sort().join('|||');
                                
                                if (tagPairs.has(pairKey)) {
                                    tagPairs.set(pairKey, tagPairs.get(pairKey) + 1);
                                } else {
                                    tagPairs.set(pairKey, 1);
                                }
                            }
                        }
                    }
                });
                
                // å°†æ ‡ç­¾å¯¹è½¬æ¢ä¸ºè¿æ¥
                tagPairs.forEach((count, pairKey) => {
                    const [source, target] = pairKey.split('|||');
                    links.push({
                        source: source,
                        target: target,
                        value: count
                    });
                });
                
                // ä¿å­˜æ ‡ç­¾åˆ—è¡¨ç”¨äºå¤šæ ‡ç­¾æ£€ç´¢
                allTagsList = Array.from(allTags).sort();
                
                // ä»æœ¬åœ°å­˜å‚¨æ¢å¤å¸ƒå±€
                loadLayout();

                // åˆå§‹åŒ–å›¾å½¢
                initializeGraph();
                
                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loading').style.display = 'none';
                
                // åˆå§‹åŒ–å¤šæ ‡ç­¾æ£€ç´¢
                setupMultiTagSearch();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red">åŠ è½½æ•°æ®å‡ºé”™</p>
                    <p>${error.message}</p>
                    <button onclick="location.reload()" style="padding: 8px 16px; background: #1f77b4; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button>
                `;
            }
        }
        
        // åˆå§‹åŒ–å›¾å½¢
        function initializeGraph() {
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            width = window.innerWidth;
            height = window.innerHeight;
            
            // åˆ›å»ºSVGå…ƒç´ 
            svg = d3.select("#graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .on("click", handleSvgClick); // æ·»åŠ ç‚¹å‡»äº‹ä»¶å¤„ç†
            
            // æ·»åŠ ç¼©æ”¾åŠŸèƒ½
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    transform = event.transform;
                    g.attr("transform", transform);
                    // å½“ç¼©æ”¾æ—¶éšè—æç¤º
                    tooltip.style("opacity", 0);
                });
            
            svg.call(zoom);
            
            // åˆ›å»ºä¸€ä¸ªåŒ…å«æ‰€æœ‰å…ƒç´ çš„ç»„
            g = svg.append("g");
            
            // åˆ›å»ºåŠ›å¯¼å‘å›¾
            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(d => getNodeRadius(d) + 2));
            
            // åˆ›å»ºè¿æ¥çº¿çš„é¢œè‰²æ¯”ä¾‹å°º
            const linkColorScale = d3.scaleLinear()
                .domain([1, d3.max(links, d => d.value)])
                .range(["#ccc", "#666"]);
            
            // åˆ›å»ºè¿æ¥çº¿çš„å®½åº¦æ¯”ä¾‹å°º
            const linkWidthScale = d3.scaleLinear()
                .domain([1, d3.max(links, d => d.value)])
                .range([1, 5]);
            
            // ç»˜åˆ¶è¿æ¥çº¿
            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke", d => linkColorScale(d.value))
                .attr("stroke-width", d => linkWidthScale(d.value))
                .append("title")
                .text(d => `${d.source.name} - ${d.target.name}: ${d.value} ç¯‡å…±åŒè®ºæ–‡`);
            
            // åˆ›å»ºèŠ‚ç‚¹çš„é¢œè‰²æ¯”ä¾‹å°º
            const nodeColorScale = d3.scaleSequential()
                .domain([0, d3.max(nodes, d => d.count)])
                .interpolator(d3.interpolateBlues);
            
            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = g.append("g")
                .selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", handleNodeClick)
                .on("mouseover", handleNodeMouseOver)
                .on("mouseout", handleNodeMouseOut);
            
            // æ·»åŠ åœ†å½¢
            node.append("circle")
                .attr("r", getNodeRadius)
                .attr("fill", d => nodeColorScale(d.count))
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5);
            
            // æ·»åŠ æ–‡æœ¬æ ‡ç­¾
            node.append("text")
                .attr("class", "node-label")
                .attr("dy", 3)
                .attr("text-anchor", "middle")
                .text(d => d.name.length > 12 ? d.name.substring(0, 12) + '...' : d.name)
                .attr("font-size", d => Math.min(12, 8 + d.count / 10) + "px")
                .attr("fill", d => d3.lab(nodeColorScale(d.count)).l < 50 ? "#fff" : "#000");
            
            // è®¾ç½®æ¨¡æ‹Ÿçš„tickäº‹ä»¶
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });
            
            // è®¾ç½®æœç´¢åŠŸèƒ½
            setupSearch();
            
            // è®¾ç½®æ§åˆ¶æŒ‰é’®
            setupControls(zoom);
            
            // è®¾ç½®ä¿¡æ¯é¢æ¿å…³é—­æŒ‰é’®å’Œè¿”å›èŠ‚ç‚¹æŒ‰é’®
            setupInfoPanel();
            
            // é”®ç›˜å¿«æ·é”®
            setupKeyboardShortcuts();
            
            // è¿‡æ»¤ä¸ä¸»é¢˜
            initializeTheme();
            setupFilters();
            applyFilters();
            
            // å“ˆå¸Œèšç„¦
            setTimeout(() => {
                const id = decodeURIComponent((location.hash || '').replace('#',''));
                if (id) {
                    const target = nodes.find(n => n.id === id);
                    if (target) focusOnNode(target);
                }
            }, 400);
        }
        
        // è·å–èŠ‚ç‚¹åŠå¾„
        function getNodeRadius(d) {
            return Math.max(5, Math.min(20, 5 + d.count / 2));
        }
        
        // å¤„ç†èŠ‚ç‚¹æ‚¬åœ
        function handleNodeMouseOver(event, d) {
            // æ˜¾ç¤ºæç¤º
            tooltip
                .style("opacity", 1)
                .html(`<strong>${d.name}</strong><br><span style="color:#666; font-size:10px;">${d.count} ç¯‡ç›¸å…³è®ºæ–‡</span>`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
                
            // é«˜äº®ç›¸å…³è¿æ¥
            d3.selectAll(".link")
                .style("stroke-opacity", link => 
                    (link.source.id === d.id || link.source === d.id || link.target.id === d.id || link.target === d.id) ? 1 : 0.1);
                
            // æ”¾å¤§å½“å‰èŠ‚ç‚¹
            d3.select(this).select("circle")
                .transition()
                .duration(200)
                .attr("r", getNodeRadius(d) * 1.2);
        }
        
        // å¤„ç†èŠ‚ç‚¹é¼ æ ‡ç¦»å¼€
        function handleNodeMouseOut() {
            // éšè—æç¤º
            tooltip.style("opacity", 0);
            
            // æ¢å¤è¿æ¥é€æ˜åº¦

        // æ˜¾ç¤ºèŠ‚ç‚¹ä¿¡æ¯

        // èšç„¦åˆ°æŒ‡å®šèŠ‚ç‚¹
        function focusOnNode(node) {

            d3.selectAll('.node').each(function(d) {

                d3.select(targetNodeElement).classed("highlight-node", true);
                
                // è®¾ç½®å½“å‰èŠ‚ç‚¹
                currentNode = targetNodeElement;
                
                // è®¡ç®—ç¼©æ”¾å’Œå¹³ç§»ä»¥èšç„¦åˆ°èŠ‚ç‚¹

        // é”®ç›˜å¿«æ·é”®ï¼šæ–¹å‘é”®å¹³ç§»ã€+/-ç¼©æ”¾
        function setupKeyboardShortcuts() {
            window.addEventListener('keydown', function(e) {
                if (!svg) return;
                const pan = 50;
                let t = d3.zoomTransform(svg.node());
                if (e.key === 'ArrowUp') t.y += pan;
                else if (e.key === 'ArrowDown') t.y -= pan;
                else if (e.key === 'ArrowLeft') t.x += pan;
                else if (e.key === 'ArrowRight') t.x -= pan;
                else if (e.key === '+') { svg.call(zoom.scaleBy, 1.2); return; }
                else if (e.key === '-') { svg.call(zoom.scaleBy, 0.8); return; }
                else return;
                svg.call(zoom.transform, t);
            });
        }

        // ä¿å­˜/åŠ è½½å¸ƒå±€
        function saveLayout() {
            try {
                const pos = {};

        function loadLayout() {
            try {

                if (!raw) return;
                const pos = JSON.parse(raw);
                nodes.forEach(n => { if (pos[n.id]) { n.x = pos[n.id].x; n.y = pos[n.id].y; } });
            } catch(e) {}

        // é€‚é…å…¨å›¾
        function fitToView() {
            if (!g) return;
            const bounds = g.node().getBBox();
            const fullWidth = width, fullHeight = height;
            const widthScale = fullWidth / bounds.width;
            const heightScale = fullHeight / bounds.height;
            const scale = Math.max(0.1, Math.min(4, 0.9 * Math.min(widthScale, heightScale)));
            const translateX = fullWidth / 2 - (bounds.x + bounds.width / 2) * scale;
            const translateY = fullHeight / 2 - (bounds.y + bounds.height / 2) * scale;
            svg.transition().duration(500)
                .call(zoom.transform, d3.zoomIdentity.translate(translateX, translateY).scale(scale));
        }

        // å¯¼å‡ºä¸ºPNG
        function exportAsPNG() {
            if (!svg) return;
            const svgNode = svg.node();
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svgNode);
            if (!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)) {
                source = source.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            source = '<?xml version="1.0" standalone="no"?>\r\n' + source;
            const url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);
            const image = new Image();
            image.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = width; canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(image, 0, 0);
                const a = document.createElement('a');
                a.download = 'tag-graph.png';
                a.href = canvas.toDataURL('image/png');
                a.click();
            };
            image.src = url;
        }

        function applyFilters() {
            const minCo = parseInt(document.getElementById('min-cooc').value, 10) || 1;

            const degree = new Map();

            d3.selectAll('.link').style('display', d => (d.value >= minCo) ? null : 'none');

        // å¤šæ ‡ç­¾æ£€ç´¢ï¼ˆäº¤é›†ï¼‰
        function setupMultiTagSearch() {
            const input = document.getElementById('multi-tag-input');
            const addBtn = document.getElementById('add-tag-btn');
            const findBtn = document.getElementById('find-multi-tag-btn');
            const clearBtn = document.getElementById('clear-multi-tag-btn');
            const dl = document.getElementById('multi-tag-suggestions');
            
            // datalist
            try {
                dl.innerHTML = '';
                allTagsList.forEach(tag => { const opt = document.createElement('option'); opt.value = tag; dl.appendChild(opt); });
            } catch(e) {}
            
            function addTag(tag) {
                if (!tag) return;
                if (!allTagsList.includes(tag)) return;
                selectedSearchTags.add(tag);
                input.value = '';
                renderSelectedTags();
            }
            addBtn.addEventListener('click', () => addTag((input.value||'').trim()));
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') addTag((input.value||'').trim()); });
            findBtn.addEventListener('click', runMultiTagSearch);
            clearBtn.addEventListener('click', () => { selectedSearchTags.clear(); renderSelectedTags(); clearMultiTagHighlight(); updateMultiTagResult('', []); });
            
            renderSelectedTags();
        }
        function renderSelectedTags() {
            const box = document.getElementById('selected-tags-container');
            box.innerHTML = '';
            Array.from(selectedSearchTags).forEach(tag => {
                const chip = document.createElement('span');
                chip.className = 'related-tag';
                chip.textContent = tag + ' Ã—';
                chip.style.border = '1px solid #1f77b4';
                chip.addEventListener('click', () => { selectedSearchTags.delete(tag); renderSelectedTags(); });
                box.appendChild(chip);
            });
        }
        function runMultiTagSearch() {
            const terms = Array.from(selectedSearchTags);
            if (terms.length === 0) { clearMultiTagHighlight(); updateMultiTagResult('', []); return; }
            // æ‰¾åˆ°åŒæ—¶åŒ…å«è¿™äº›æ ‡ç­¾çš„è®ºæ–‡
            const matchedPapers = papers.filter(p => terms.every(t => p.tags && p.tags.includes(t)));
            updateMultiTagResult(`å…± ${matchedPapers.length} ç¯‡`, matchedPapers.slice(0, 100));
            // é«˜äº®ä¸è¿™äº›è®ºæ–‡ç›¸å…³çš„æ ‡ç­¾èŠ‚ç‚¹ï¼ˆå‡ºç°åœ¨è¿™äº›è®ºæ–‡ä¸­çš„æ‰€æœ‰æ ‡ç­¾ï¼‰
            const relatedTagSet = new Set();
            matchedPapers.forEach(p => (p.tags||[]).forEach(t => relatedTagSet.add(t)));
            highlightTagsByIds(Array.from(relatedTagSet));
        }
        function highlightTagsByIds(tagIds) {
            const idSet = new Set(tagIds);
            d3.selectAll('.node').each(function(d){
                const match = idSet.has(d.id);
                const circle = d3.select(this).select('circle');
                circle
                    .attr('fill-opacity', match ? 1 : 0.15)
                    .attr('r', match ? getNodeRadius(d) * 1.3 : getNodeRadius(d))
                    .attr('stroke-width', match ? 3 : 1.5);
            });
            d3.selectAll('.link').attr('stroke-opacity', d => (idSet.has(d.source.id) && idSet.has(d.target.id)) ? 0.9 : 0.05);
        }
        function clearMultiTagHighlight() {
            d3.selectAll('.node circle')
                .attr('fill-opacity', 1)
                .attr('stroke-width', 1.5)
                .attr('r', d => getNodeRadius(d));
            d3.selectAll('.link').attr('stroke-opacity', 0.6);
        }
        function updateMultiTagResult(text, matchedPapers) {
            const label = document.getElementById('multi-tag-result');
            label.textContent = text || '';
            const list = document.getElementById('multi-tag-result-list');
            list.innerHTML = '';

                const item = document.createElement('div');
                item.className = 'paper-item';
                const titleElem = document.createElement('strong');
                titleElem.textContent = p.title;
                item.appendChild(titleElem);
                if (p.authors && p.authors.length) {

                    authorsElem.textContent = `ä½œè€…: ${p.authors.join(', ')}`;
                    authorsElem.style.fontSize = '12px';

                }
                if (p.year) {
                    const yearElem = document.createElement('div');
                    yearElem.textContent = `å¹´ä»½: ${p.year}`;
                    yearElem.style.fontSize = '12px';
                    yearElem.style.marginTop = '3px';
                    item.appendChild(yearElem);
                }
                list.appendChild(item);
            });
        }
